<meta charset="UTF-8">
<script>
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function sorteia(n) {
		return Math.round(Math.random() * n);
	}

	var n = parseInt(prompt("Digite um número para ser sorteado entre 0 e ele"));

	var numeroPensado = sorteia(n)
	console.log(numeroPensado);

	var tentativas = 1;
	var acertou = false;

	while (tentativas <= 3 && !acertou) {
		var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
		// var chute = parseInt(prompt("Digite seu chute!"));

		if (chute == numeroPensado) {
			mostra("Você acertou!");
			acertou = true;
		} else {
			mostra("Você errou. :(");
		}
		tentativas++;
	}

	if (!acertou) {
		mostra("Que pena! Você não conseguiu adivinhar o número em 3 tentativas. O número era " + numeroPensado);
	}
</script>
