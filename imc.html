<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);

function calculaImc(peso, altura) {
    var imc = peso / (altura * altura);

    return imc
}

var imcFlavio = calculaImc(73, 1.71);
var imcAmigo = calculaImc(68, 1.72);
var totalImc = imcFlavio + imcAmigo

mostra("Mosta o IMC do Flavio " + imcFlavio);
mostra("Mosta o IMC do Amigo " + imcAmigo);

mostra("A soma dos IMCs Ã© " + totalImc);
